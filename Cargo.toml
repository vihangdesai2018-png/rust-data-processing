[package]
name = "rust-data-processing"
version = "0.1.0"
edition = "2024"

[dependencies]
csv = "1.3.1"
calamine = { version = "0.33.0", optional = true }
parquet = "57"
rayon = "1"
serde_json = "1.0.139"
thiserror = "2.0.11"
rust_xlsxwriter = { version = "0.93", optional = true }

[features]
# Enable Excel ingestion support (requires downloading `calamine`)
excel = ["dep:calamine"]
# Enable Excel integration tests that generate an .xlsx at runtime
excel_test_writer = ["excel", "dep:rust_xlsxwriter"]

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "pipelines"
harness = false